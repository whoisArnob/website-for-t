<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(75, 0, 130, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0d0d0d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            position: relative;
        }

        /* Gothic floating particles */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.1;
            animation: floatBlob 20s ease-in-out infinite;
        }

        body::before {
            background: #8b0000;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        body::after {
            background: #4b0082;
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes floatBlob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b0000 0%, #a00000 30%, #c41e3a 60%, #8b0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInDown 1.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.3));
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 3rem;
            opacity: 0;
            font-weight: 300;
            letter-spacing: 4px;
            animation: fadeInDown 1.5s ease-out 0.8s forwards;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .bouquet-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .bouquet {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* Gothic Roses */
        .rose {
            position: absolute;
            width: 120px;
            height: 120px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .rose:nth-child(1) {
            --x: -100px;
            --y: -80px;
            --delay: 1.2s;
            --color: #8b0000;
            --rotate: -35deg;
        }

        .rose:nth-child(2) {
            --x: 120px;
            --y: -40px;
            --delay: 1.4s;
            --color: #6b0000;
            --rotate: 45deg;
        }

        .rose:nth-child(3) {
            --x: -50px;
            --y: -120px;
            --delay: 1.6s;
            --color: #a00000;
            --rotate: -15deg;
            z-index: 10;
        }

        .rose:nth-child(4) {
            --x: 40px;
            --y: 20px;
            --delay: 1.8s;
            --color: #5a0000;
            --rotate: 25deg;
        }

        .rose:nth-child(5) {
            --x: 10px;
            --y: -90px;
            --delay: 2s;
            --color: #9b0000;
            --rotate: 5deg;
            z-index: 12;
        }

        .rose:nth-child(6) {
            --x: -130px;
            --y: 10px;
            --delay: 2.2s;
            --color: #7b0000;
            --rotate: -50deg;
        }

        .rose:nth-child(7) {
            --x: 80px;
            --y: -70px;
            --delay: 2.4s;
            --color: #8b0000;
            --rotate: 18deg;
        }

        .rose-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: 
                translate(var(--x), var(--y))
                rotate(var(--rotate))
                scale(0);
            animation: 
                bloomRose 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) var(--delay) forwards,
                gentleSway 4s ease-in-out infinite;
            animation-delay: var(--delay), calc(var(--delay) + 1.5s);
            transform-origin: center bottom;
            filter: drop-shadow(0 0 8px rgba(139, 0, 0, 0.4));
        }

        @keyframes bloomRose {
            0% {
                transform: 
                    translate(var(--x), calc(var(--y) + 100px))
                    rotate(calc(var(--rotate) - 90deg))
                    scale(0);
                opacity: 0;
            }
            60% {
                transform: 
                    translate(var(--x), var(--y))
                    rotate(calc(var(--rotate) + 5deg))
                    scale(1.15);
            }
            100% {
                transform: 
                    translate(var(--x), var(--y))
                    rotate(var(--rotate))
                    scale(1);
                opacity: 1;
            }
        }

        @keyframes gentleSway {
            0%, 100% { transform: 
                translate(var(--x), var(--y))
                rotate(calc(var(--rotate) - 3deg))
                scale(1); 
            }
            50% { transform: 
                translate(var(--x), var(--y))
                rotate(calc(var(--rotate) + 3deg))
                scale(1); 
            }
        }

        /* Rose petals - outer layer */
        .petal {
            position: absolute;
            width: 55px;
            height: 70px;
            background: linear-gradient(135deg, var(--color) 0%, #1a0000 100%);
            border-radius: 60% 40% 50% 50% / 70% 70% 30% 30%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            box-shadow: 
                inset -8px -8px 20px rgba(0, 0, 0, 0.5),
                inset 5px 5px 15px rgba(139, 0, 0, 0.3),
                0 0 15px rgba(139, 0, 0, 0.2);
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg) translateY(-30px);
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -50%) rotate(72deg) translateY(-30px);
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -50%) rotate(144deg) translateY(-30px);
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -50%) rotate(216deg) translateY(-30px);
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -50%) rotate(288deg) translateY(-30px);
        }

        /* Rose petals - middle layer */
        .petal-mid {
            position: absolute;
            width: 40px;
            height: 55px;
            background: linear-gradient(135deg, var(--color) 20%, #2a0000 100%);
            border-radius: 60% 40% 50% 50% / 70% 70% 30% 30%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.5),
                inset 3px 3px 10px rgba(139, 0, 0, 0.2);
        }

        .petal-mid:nth-child(6) {
            transform: translate(-50%, -50%) rotate(36deg) translateY(-18px);
        }

        .petal-mid:nth-child(7) {
            transform: translate(-50%, -50%) rotate(108deg) translateY(-18px);
        }

        .petal-mid:nth-child(8) {
            transform: translate(-50%, -50%) rotate(180deg) translateY(-18px);
        }

        .petal-mid:nth-child(9) {
            transform: translate(-50%, -50%) rotate(252deg) translateY(-18px);
        }

        .petal-mid:nth-child(10) {
            transform: translate(-50%, -50%) rotate(324deg) translateY(-18px);
        }

        /* Rose center */
        .rose-center {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #1a0000 0%, var(--color) 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(139, 0, 0, 0.3);
        }

        /* Stems wrapper */
        .stems-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Gothic Stems */
        .stem {
            position: absolute;
            width: 4px;
            height: 260px;
            background: linear-gradient(to bottom, #0d260d 0%, #0a0a0a 100%);
            top: 50%;
            left: 50%;
            transform-origin: top center;
            opacity: 0;
            animation: growStem 1.2s ease-out forwards;
            box-shadow: 
                inset -2px 0 4px rgba(0, 0, 0, 0.5),
                2px 0 4px rgba(0, 0, 0, 0.3);
        }

        .stem:nth-child(1) {
            transform: translate(calc(-50% - 60px), -50%) rotate(3deg);
            animation-delay: 1s;
        }

        .stem:nth-child(2) {
            transform: translate(calc(-50% + 60px), -50%) rotate(-3deg);
            animation-delay: 1.2s;
        }

        .stem:nth-child(3) {
            transform: translate(calc(-50% - 20px), -50%) rotate(1deg);
            animation-delay: 1.4s;
            z-index: 11;
        }

        .stem:nth-child(4) {
            transform: translate(calc(-50% + 20px), -50%) rotate(-1deg);
            animation-delay: 1.6s;
        }

        .stem:nth-child(5) {
            transform: translate(-50%, -50%) rotate(0deg);
            animation-delay: 1.8s;
            z-index: 13;
        }

        .stem:nth-child(6) {
            transform: translate(calc(-50% - 90px), -50%) rotate(5deg);
            animation-delay: 2s;
        }

        .stem:nth-child(7) {
            transform: translate(calc(-50% + 90px), -50%) rotate(-5deg);
            animation-delay: 2.2s;
        }

        @keyframes growStem {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                height: 260px;
                opacity: 1;
            }
        }

        /* Gothic Leaves */
        .leaf {
            position: absolute;
            width: 25px;
            height: 40px;
            background: linear-gradient(135deg, #0d260d 0%, #0a0a0a 100%);
            border-radius: 0 100% 0 100%;
            top: 50%;
            left: 50%;
            opacity: 0;
            animation: unfurlLeaf 0.8s ease-out forwards;
            box-shadow: 
                inset -3px -3px 8px rgba(0, 0, 0, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .leaf:nth-child(1) {
            transform: translate(calc(-50% - 80px), calc(-50% - 20px)) rotate(-60deg) scale(0);
            animation-delay: 1.5s;
        }

        .leaf:nth-child(2) {
            transform: translate(calc(-50% + 90px), calc(-50% + 10px)) rotate(120deg) scale(0);
            animation-delay: 1.7s;
        }

        .leaf:nth-child(3) {
            transform: translate(calc(-50% - 30px), calc(-50% - 60px)) rotate(-40deg) scale(0);
            animation-delay: 1.9s;
        }

        .leaf:nth-child(4) {
            transform: translate(calc(-50% + 50px), calc(-50% - 30px)) rotate(140deg) scale(0);
            animation-delay: 2.1s;
        }

        @keyframes unfurlLeaf {
            from {
                opacity: 0;
                transform: translate(var(--x, 0), var(--y, 0)) rotate(var(--rotate, 0deg)) scale(0);
            }
            to {
                opacity: 0.7;
                transform: translate(var(--x, 0), var(--y, 0)) rotate(var(--rotate, 0deg)) scale(1);
            }
        }

        .heart-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            bottom: 50%;
            opacity: 0;
            animation: floatHeart 5s ease-in infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: translateY(-500px) translateX(60px) scale(0.4) rotate(360deg);
                opacity: 0;
            }
        }

        .heart:nth-child(1) {
            left: 25%;
            animation-delay: 3.5s;
            --heart-color: #8b0000;
        }

        .heart:nth-child(2) {
            left: 50%;
            animation-delay: 4.5s;
            --heart-color: #a00000;
        }

        .heart:nth-child(3) {
            left: 75%;
            animation-delay: 5.5s;
            --heart-color: #6b0000;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 12.5px;
            height: 20px;
            background: var(--heart-color, #8b0000);
            border-radius: 12.5px 12.5px 0 0;
            box-shadow: 0 0 10px var(--heart-color, #8b0000);
        }

        .heart::before {
            left: 12.5px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message {
            margin-top: 2.5rem;
            font-size: 1.2rem;
            color: #b0b0b0;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 3.5s forwards;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.9;
            font-weight: 400;
            letter-spacing: 1px;
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            text-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 0.95rem;
                letter-spacing: 2px;
            }

            .bouquet-container {
                transform: scale(0.7);
            }

            .message {
                font-size: 1rem;
                padding: 0 1.5rem;
            }
        }
    </style>
</head>
